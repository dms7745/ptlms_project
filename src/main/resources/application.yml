spring:
  application:
    name: ptlms

  datasource:
    url: jdbc:h2:file:./ptlms_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8082

# JWT 설정
jwt:
  secret: ptlms-secret-key-for-jwt-token-generation-minimum-256-bits
  expiration: 86400000  # 24시간

# 파일 업로드 설정
file:
  upload-dir: ./uploads
